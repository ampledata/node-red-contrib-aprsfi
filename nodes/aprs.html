<script type="text/javascript">
    RED.nodes.registerType('APRS',{
        category: 'APRS',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            creds: {value:"",type:"aprsfi-config",required:true},
            what: {value:""},
            call: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"APRS";
        }
    });
</script>

<script type="text/x-red" data-template-name="APRS">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    
    <div class="form-row">
        <label for="node-input-aprsfi-config"><i class="icon-tag"></i> API Key</label>
        <select type="text" id="node-input-creds"></select>
    </div>
     <div class="form-row">
            <label for="node-input-what"><i class="icon-tag"></i> What</label>
            <select id="node-input-what">
                    <option value="loc">Location</option>
                    <option value="wx">Weather</option>
                    <option value="msg">Messages</option>
            </select>
    </div>
    <div class="form-row">
        <label for="node-input-call"><i class="icon-tag"></i> Call</label>
        <input type="text" id="node-input-call" placeholder="Name">
    </div>
   

</script>

<script type="text/x-red" data-help-name="APRS">
    <p> a node to interact with the APRS.fi API </p>
</script>
